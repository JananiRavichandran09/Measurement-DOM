<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement-DOM</title>
    <link rel="shortcut icon" href="./Imges/Capture.JPG" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <header>
        <h2>Measurements</h2>
    </header>
    <!---flex box for full page -->
     <div class="flex-container">
        <!--converting centimetre to inches-->
        <div class="box1">
            <h2>centimetre to inches</h2>
            <div class="inputdiv">
                
                <input type="text" id="input" placeholder="length in cm">
            </div>
            <div>
              <br>  <button type="submit" onclick="convert()">Convert to inches</button>
            </div>
            <div id="result" ></div>
        </div>
<!--converting inches to centimetre-->
        
        <div class="box2">
         <h2>inches to centimetre</h2>
        <div class="inputdiv">
        
            <input type="text" id="input-cm" placeholder="length in inches">
        </div>
<div>
    <br> <button type="submit" onclick="convertCentimetre()">Convert to cm</button>
</div>
<div id="resultcm"></div>
        </div>

<!--converting centimetre to millimetre-->

        <div class="box3">
        <h2>centimetre to millimetre</h2>
<div class="inputdiv">

    <input type="text" id="input-mm" placeholder="length in cm">
</div>
<div>
    <br> <button type="submit" onclick="convertMillimetre()">Convert to mm</button>
</div>
<div id="resultmm"></div>
        </div>
  
 <!--converting kilometre to metre-->

<div class="box4">
    <h2>kilometre to metre</h2>
    <div class="inputdiv">

        <input type="text" id="input-km" placeholder="length in kilometre">
    </div>
    <div>
        <br> <button type="submit" onclick="convertMetre()">Convert to m</button>
    </div>
    <div id="resultMetre"></div>
</div>

<!--converting metre to kilometre-->

<div class="box4">
    <h2>metre to kilometre</h2>
    <div class="inputdiv">

        <input type="text" id="input-m" placeholder="length in metre">
    </div>
    <div>
        <br> <button type="submit" onclick="convertKilometre()">Convert to km</button>
    </div>
    <div id="resultKilometre"></div>
</div>

<!--converting foot into inch-->
<div class="box4">
 <h2>foot to inches</h2>
 <div class="inputdiv">
     <input type="text" id="input-f" placeholder="length in foot">
 </div>
 <div>
    <br><button type="submit" onclick="convertFoot()">Convert to Inch</button>
 </div>


<div id="resultFoot"></div>
</div>


</div> <!--flex-container-div-->

</div><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
